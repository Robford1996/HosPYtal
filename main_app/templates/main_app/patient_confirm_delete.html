{% extends 'base.html' %} {% block content %}
<h1>Check-Out Patient</h1>

<h4>
    Confirm check-out for <span class="teal-text">{{object.name}}</span>.
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Check-out" class="btn" />
    <a href="{% url 'detail' patient.id %}">Cancel</a>
</form>
{% endblock %}
