{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Update {{object.name}}</h1>
{% else %}
<h1>Add Medication</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Change Medication {% else %} Add New Medication {% endif %}" />
</form>
{% endblock %}
