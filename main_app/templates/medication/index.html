{% extends 'base.html' %}
{% block content %}
<h1>Medication List</h1>
{% for medication in object_list %}
<div class="card">
    <a href="{% url 'medication_detail' medication.id %}">
        <div class="card-content">
            <span>{{medication.name}}</span>
        </div>
    </a>
</div>
{% endfor %}
{% endblock %}
